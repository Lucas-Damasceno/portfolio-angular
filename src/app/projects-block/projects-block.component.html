<div class="cards-container">
  <div *ngFor="let project of projectsArray" class="cards">
    
    <img [src]="'assets/img/card/' + project.cardName + '.jpg'" [alt]="project.name + 'image'" class="card-image">
    
    <a [routerLink]="['/project/' + project.link]">
      <div class="card-text">
        <h3>{{project.name}}</h3>

      </div>      
    </a>

  </div>
</div>
